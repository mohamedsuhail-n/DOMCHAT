<!-- ~/templates/chat.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domain Analyzer Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <button id="sidebar-toggle" class="sidebar-toggle" title="Open Sidebar">&#9776;</button>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <!-- <button id="sidebar-toggle" class="sidebar-toggle" title="Toggle Sidebar">&#9776;</button> -->
                <span class="sidebar-title"><h3>Sessions</h3></span>
                <button id="new-session-btn" title="New Session">+</button>
                
            </div>
            <input id="session-name-input" type="text" placeholder="Session name" style="display:none; margin: 1rem;" autocomplete="off">
            <ul id="session-list"></ul>
            
            <!-- Document Status Display -->
            <div id="document-status" class="document-status" style="display:none;">
                <!-- Document info will be populated by JavaScript -->
            </div>
            
            <div class="sidebar-footer">
                <i class="bi bi-gear" id="settings-btn" title="Settings"></i>
                <i class="bi bi-arrow-clockwise" id="refresh-btn" title="Refresh"></i>
                <i class="bi bi-arrow-repeat" id="sync-btn" title="Sync"></i>
                <i class="bi bi-file-earmark-minus" id="clear-docs-btn" title="Clear Documents"></i>
            </div>
        </aside>
        <main class="main-panel">
            <header class="main-header">
                <div class="header-left">
                    <select id="model-toggle">
                        <option value="groq">Groq</option>
                        <option value="local">Local</option>
                    </select>
                </div>
                <div class="project-title">DOMAIN ANALYZER</div>
                <div id="session-type-indicator" class="session-type domain" title=" Domain Analysis"></div>
                <i class="bi bi-file-earmark-minus" id="clear-chat-btn" title="Clear Chat"></i>
            </header>
            <section id="chat-history" class="chat-history"></section>
            <div class="floating-analyze">
                <button id="analyze-domain-btn" title="Analyze Domain"><i class="bi bi-globe"></i> Analyze Domain</button>
                <button id="analyze-urls-btn" title="Analyze URLs"><i class="bi bi-link"></i> Analyze URLs</button>
                <button id="analyze-files-btn" title="Analyze Files"><i class="bi bi-folder"></i> Analyze Files</button>
                <input type="file" id="file-input" style="display:none" multiple>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="Ask AI..." autocomplete="off" required>
                <button type="submit" class="bi bi-send"></button>
            </form>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
